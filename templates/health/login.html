<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Santé 4.0 - Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-green-50 flex items-center justify-center"
  >
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
      <div class="text-center mb-8">
        <div
          class="w-16 h-16 bg-gradient-to-br from-blue-500 to-green-500 rounded-xl flex items-center justify-center mx-auto mb-4"
        >
          <i data-lucide="activity" class="w-8 h-8 text-white"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">E-Santé 4.0</h1>
        <p class="text-gray-600">Système intelligent de prévention</p>
      </div>

      {% if messages %} {% for message in messages %}
      <div
        class="mb-4 p-3 rounded-lg {% if message.tags == 'error' %}bg-red-50 text-red-700{% else %}bg-blue-50 text-blue-700{% endif %}"
      >
        {{ message }}
      </div>
      {% endfor %} {% endif %}

      <form method="post" action="{% url 'health:login' %}">
        {% csrf_token %}
        <div class="mb-4">
          <label
            for="username"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Nom d'utilisateur
          </label>
          <input
            type="text"
            id="username"
            name="username"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>
        <div class="mb-6">
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Mot de passe
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-blue-500 to-green-500 text-white py-3 rounded-lg font-semibold hover:from-blue-600 hover:to-green-600 transition-all duration-200 shadow-lg hover:shadow-xl"
        >
          Se connecter
        </button>
      </form>

      <div class="mt-6 text-center text-sm text-gray-600">
        <p>
          Pas de compte ?
          <a
            href="{% url 'health:register' %}"
            class="text-blue-600 hover:underline"
            >S'inscrire</a
          >
        </p>
        <p class="mt-2">
          Accès administrateur:
          <a
            href="{% url 'admin:index' %}"
            class="text-blue-600 hover:underline"
            >Admin</a
          >
        </p>
      </div>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
